<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
    <body>
      <div class="container">
        <hearder>
          <h1>Alexandra's AI Poem Generator</h1>
        </hearder>
        <main>
          <form>
            <input
              type="text"
              placeholder="Enter the topic of your poem"
              autofocus
              required
              autocomplete="off"
              class="instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="poem">
            Love is like a river,
            <br />
            A never ending stream.
          </div>
        </main>

        <footer>
          This AI was coded by
          <a href="https://github.com/alexamrojas007" target="_blank"
            >Alexandra Rojas</a
          >
          and is
          <a
            href="https://github.com/alexamrojas007/Alexandra-Poem-Generator"
            target="_blank"
          >
            open-sourced on GitHub</a
          >
          and is
          <a href="https://ai-love-poem-generator.netlify.app" target="_blank">
            hosted on Netlify
          </a>
        </footer>
      </div>

      <script src="src/index.js"></script>
    </body>
  </head>
  <body></body>
</html>
