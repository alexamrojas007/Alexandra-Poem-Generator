<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI LOVE Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to the LOVE Poem Generator</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter a topic of a LOVE poem"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e: Flower, Heart or Dogs</div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>
      <footer>
        This AI was coded by
        <a href="https://github.com/alexamrojas007" target="_blank"
          >Alexandra Rojas</a
        >
        and is
        <a
          href="https://github.com/alexamrojas007/Alexandra-Poem-Generator"
          target="_blank"
        >
          open-sourced on GitHub</a
        >
        and is
        <a href="https://ai-love-poem-generator.netlify.app" target="_blank">
          hosted on Netlify
        </a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
